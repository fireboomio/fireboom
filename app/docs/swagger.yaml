paths:
  /$modelName$:
    get:
      description: '"查询列表"'
      parameters:
      - description: model名称
        in: query
        items:
          type: string
        name: dataNames
        type: array
      responses:
        "200":
          description: '#/definitions/$modelName$'
          schema:
            items:
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
    post:
      description: '"新增数据"'
      parameters:
      - description: '#/definitions/$modelName$'
        in: body
        name: data
        required: true
        schema:
          type: object
      responses:
        "200":
          description: 新增成功
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
    put:
      description: '"更新"'
      parameters:
      - description: '#/definitions/$modelName$'
        in: body
        name: data
        required: true
        schema:
          type: object
      - description: 操作名称[监听子属性使用]
        in: query
        name: watchAction
        type: string
      responses:
        "200":
          description: 更新成功
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
  /$modelName$/{dataName}:
    delete:
      description: '"删除"'
      parameters:
      - description: 数据名称
        in: path
        name: dataName
        required: true
        type: string
      responses:
        "200":
          description: 删除成功
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
    get:
      description: '"查询"'
      parameters:
      - description: model名称
        in: path
        name: dataName
        required: true
        type: string
      responses:
        "200":
          description: '#/definitions/$modelName$'
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
  /$modelName$/batch:
    delete:
      description: '"批量删除"'
      parameters:
      - description: 数据名称
        in: query
        items:
          type: string
        name: dataNames
        required: true
        type: array
      responses:
        "200":
          description: 批量删除成功
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
    post:
      description: '"批量新增"'
      parameters:
      - description: '#/definitions/$modelName$'
        in: body
        name: data
        required: true
        schema:
          items:
            type: object
          type: array
      - description: 是否覆盖已存在
        in: query
        name: overwrite
        type: boolean
      responses:
        "200":
          description: 批量新增结果
          schema:
            items:
              $ref: '#/definitions/fileloader.DataBatchResult'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
    put:
      description: '"批量更新"'
      parameters:
      - description: '#/definitions/$modelName$'
        in: body
        name: data
        required: true
        schema:
          items:
            type: object
          type: array
      - description: 操作名称[监听子属性使用]
        in: query
        name: watchAction
        type: string
      responses:
        "200":
          description: 批量更新成功
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
  /$modelName$/checkConnection:
    post:
      description: '"检查连接"'
      parameters:
      - description: '#/definitions/$modelName$'
        in: body
        name: data
        required: true
        schema:
          type: object
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/i18n.CustomError'
      tags:
      - datasource
  /$modelName$/copy:
    post:
      description: '"复制"'
      parameters:
      - description: 请求数据
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/fileloader.DataMutation'
      responses:
